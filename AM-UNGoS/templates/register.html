{{template "header.html" .}}
<section class="section">
  <div class="columns">
    <div class="column"></div>
    <div class="column is-one-third">
      <h1 class="title is-1">Create an account</h1>
      <form action="/register" method="post">

        <div class="container" style="border: 1px solid lightgray; border-radius: 3px;padding: 15px;">

          {{if .content}}
          <div class="notification is-danger is-light">
            {{.content}}
          </div>

          {{end}}

          <div class="field">
            <label class="label">Username</label>
            <div class="control">
              <input class="input" type="text" placeholder="Enter Username" name="username" required>
            </div>
          </div>

          <div class="field">
            <label class="label">Password</label>
            <div class="control">
              <input id="password" class="input" type="password" placeholder="Enter Password" name="password" required>
            </div>
          </div>
          <div class="field">
            <label class="label">Confirm Password</label>
            <div class="control">
              <input id="confirm_password" class="input" type="password" placeholder="Enter Password" name="password" required>
            </div>
	    <p id="message"><p>
          </div>

          <div class="field">
            <button id="submit" class="button is-link">Submit</button>
          </div>

        </div>
      </form>
    </div>
    <div class="column"></div>
  </div>
</section>

<script>
$('#password, #confirm_password').on('keyup', function () {
	var button = $('#submit');
	if ($('#password').val() == $('#confirm_password').val()) {
		$('#message').html('');
		$('#submit').prop('disabled', false);
	} else {
		$('#message').html('Passwords do not match!').css('color', 'red');
		$('#submit').prop('disabled', true);
	}});
</script>
